<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET SHIT DONE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Arial', sans-serif;
            background: #fff;
            color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }

        .tagline {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .input-section {
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 3px solid #000;
            background: #fff;
            font-family: inherit;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            background: #f5f5f5;
        }

        .start-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.2em;
            font-weight: 900;
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        .start-btn:hover {
            background: #333;
            transform: translateY(-2px);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        .task-section {
            display: none;
        }

        .task-header {
            border-bottom: 3px solid #000;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .task-title {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .timer {
            font-size: 2.5em;
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #eee;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #000;
            transition: width 1s linear;
        }

        .motivation {
            font-size: 1.3em;
            font-weight: 700;
            margin: 30px 0;
            padding: 20px;
            background: #f5f5f5;
            text-align: center;
        }

        .steps-list {
            margin-bottom: 30px;
        }

        .step-item {
            padding: 15px;
            margin-bottom: 12px;
            border: 2px solid #000;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            background: #fff;
        }

        .step-item:hover {
            background: #f5f5f5;
            transform: translateX(5px);
        }

        .step-item.completed {
            background: #000;
            color: #fff;
            text-decoration: line-through;
            opacity: 0.6;
        }

        .step-number {
            font-weight: 900;
            margin-right: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            font-size: 1em;
            font-weight: 700;
            border: 3px solid #000;
            background: #fff;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #000;
            color: #fff;
        }

        .complete-btn {
            background: #000;
            color: #fff;
        }

        .complete-btn:hover {
            background: #333;
        }

        .explosion {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8em;
            font-weight: 900;
            animation: explode 0.8s ease-out;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes explode {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2) rotate(10deg);
                opacity: 0;
            }
        }

        @media (max-width: 500px) {
            h1 { font-size: 2em; }
            .timer { font-size: 2em; }
            .motivation { font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GET SHIT DONE</h1>
        <div class="tagline">Stop thinking. Start doing.</div>

        <div class="input-section" id="inputSection">
            <div class="input-group">
                <label>What are you avoiding?</label>
                <input type="text" id="taskInput" placeholder="Write report, Clean room, Study..." maxlength="100">
            </div>
            <div class="input-group">
                <label>How long?</label>
                <select id="timeInput">
                    <option value="5">5 minutes</option>
                    <option value="10">10 minutes</option>
                    <option value="15">15 minutes</option>
                    <option value="20">20 minutes</option>
                    <option value="25" selected>25 minutes</option>
                    <option value="30">30 minutes</option>
                    <option value="45">45 minutes</option>
                    <option value="60">60 minutes</option>
                </select>
            </div>
            <button class="start-btn" onclick="startTask()">
                START NOW →
            </button>
        </div>

        <div class="task-section" id="taskSection">
            <div class="task-header">
                <div class="task-title" id="taskTitle"></div>
                <div class="timer" id="timer">25:00</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
            </div>
            <div class="motivation" id="motivation">
                LET'S FUCKING GO!
            </div>
            <div class="steps-list" id="stepsList"></div>
            <div class="action-buttons">
                <button class="action-btn" onclick="giveUp()">
                    I QUIT
                </button>
                <button class="action-btn complete-btn" onclick="completeAll()">
                    DONE!
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentTask = '';
        let totalMinutes = 25;
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let timerInterval = null;
        let motivationInterval = null;
        let steps = [];
        let completedSteps = 0;

        // 任务模式库 - 保持暴力幽默但更简洁
        const taskPatterns = {
            write: {
                words: ['write', 'essay', 'report', 'article', 'blog', 'paper', 'email', 'document', 'proposal', 'letter'],
                steps: [
                    "Open the fucking document. NOW.",
                    "Write ONE terrible sentence. Just one!",
                    "Add three bullet points. They can suck.",
                    "Turn bullets into paragraphs. Add words!",
                    "Fix the worst parts. Make it readable.",
                    "Send it. Stop overthinking!"
                ]
            },
            study: {
                words: ['study', 'learn', 'read', 'research', 'homework', 'exam', 'test', 'practice', 'review'],
                steps: [
                    "Open the book/website. Do it!",
                    "Read ONE page. You can read, right?",
                    "Write 3 notes. Even stupid ones count.",
                    "Do ONE problem. The easy one is fine.",
                    "Review what you wrote. Pretend you learned.",
                    "Test yourself. Fail gloriously!"
                ]
            },
            code: {
                words: ['code', 'program', 'debug', 'develop', 'build', 'fix', 'app', 'website', 'software', 'script'],
                steps: [
                    "Open your editor. It won't bite.",
                    "Write one function. Hello World counts.",
                    "Make it do SOMETHING. Anything!",
                    "Fix the errors. Google is your friend.",
                    "Run it. Watch it crash beautifully.",
                    "Commit it. 'It works' is a fine message."
                ]
            },
            clean: {
                words: ['clean', 'organize', 'tidy', 'wash', 'laundry', 'dishes', 'vacuum', 'dust'],
                steps: [
                    "Stand up. Yes, right now!",
                    "Pick up 5 things. Just five!",
                    "Throw away the obvious trash.",
                    "Put things where they belong.",
                    "Wipe ONE surface. Any surface!",
                    "Done! It's less gross now!"
                ]
            },
            exercise: {
                words: ['workout', 'exercise', 'gym', 'run', 'fitness', 'yoga', 'stretch', 'walk', 'train'],
                steps: [
                    "Put your shoes on. Both of them.",
                    "Start moving. Walking counts!",
                    "Do 10 of something. Anything!",
                    "Do 10 more. You won't die.",
                    "Breathe. You're still alive!",
                    "You did it! You're less weak!"
                ]
            },
            work: {
                words: ['meeting', 'presentation', 'slides', 'call', 'project', 'deadline', 'task', 'job'],
                steps: [
                    "Open the work thing. Whatever it is.",
                    "Do the easiest part first.",
                    "Now the annoying part. Power through!",
                    "Make it look professional-ish.",
                    "Check it once. Don't overthink!",
                    "Send it. Done is better than perfect!"
                ]
            }
        };

        // 通用后备方案
        const genericSteps = [
            "Stop overthinking. Start NOW!",
            "Do the first obvious thing.",
            "Keep going. Build momentum!",
            "Push through the hard part.",
            "Almost there. Don't stop!",
            "Finish it. You're stronger than you think!"
        ];

        // 激励语句库 - 更简洁但依然暴力
        const motivationalInsults = {
            start: [
                "STOP WASTING TIME! GO GO GO!",
                "What are you waiting for? MOVE!",
                "Less thinking, more doing!",
                "Your future self is watching. Don't disappoint!",
                "Let's fucking do this!",
                "Time to stop being useless!"
            ],
            working: [
                "Keep going! No stopping!",
                "Focus! Instagram can wait!",
                "Don't you dare stop now!",
                "You're doing it! Keep moving!",
                "Stay on target!",
                "No distractions! FOCUS!",
                "The clock is watching you!",
                "Don't check your phone!",
                "Almost there! PUSH!"
            ],
            halfway: [
                "Halfway! Don't fuck it up now!",
                "50% done! You might actually do this!",
                "Keep pushing! You're not dead yet!",
                "Half way! I'm almost impressed!"
            ],
            almost: [
                "Final stretch! Give it everything!",
                "So close! DON'T STOP!",
                "Almost there! FINISH STRONG!",
                "You've come too far to quit!"
            ],
            complete: [
                "HOLY SHIT! YOU DID IT!",
                "Look at you! Actually finishing something!",
                "You beautiful bastard! You did it!",
                "I'm proud of you! (Don't get used to it)",
                "You're officially less useless!",
                "BOOM! Now do it again tomorrow!"
            ],
            giveup: [
                "Really? That's it?",
                "I expected nothing and I'm still disappointed.",
                "Weak. Come back when you're ready.",
                "At least you tried. Sort of.",
                "Tomorrow. Try again tomorrow."
            ]
        };

        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function analyzeTask(task) {
            const taskLower = task.toLowerCase();
            
            for (const [key, pattern] of Object.entries(taskPatterns)) {
                for (const word of pattern.words) {
                    if (taskLower.includes(word)) {
                        return pattern.steps;
                    }
                }
            }
            
            return genericSteps;
        }

        function startTask() {
            const taskInput = document.getElementById('taskInput');
            const timeInput = document.getElementById('timeInput');
            
            currentTask = taskInput.value.trim();
            if (!currentTask) {
                alert("Type something! What are you trying to do?");
                return;
            }
            
            totalMinutes = parseInt(timeInput.value);
            totalSeconds = totalMinutes * 60;
            remainingSeconds = totalSeconds;
            
            steps = analyzeTask(currentTask);
            completedSteps = 0;
            
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('taskSection').style.display = 'block';
            
            document.getElementById('taskTitle').textContent = currentTask.toUpperCase();
            
            createStepsList();
            showMotivation('start');
            startTimer();
            startMotivationLoop();
            
            createExplosion('GO!');
        }

        function createStepsList() {
            const stepsList = document.getElementById('stepsList');
            stepsList.innerHTML = '';
            
            steps.forEach((step, index) => {
                const stepDiv = document.createElement('div');
                stepDiv.className = 'step-item';
                stepDiv.innerHTML = `
                    <span class="step-number">${index + 1}.</span>
                    <span class="step-text">${step}</span>
                `;
                stepDiv.onclick = () => toggleStep(index);
                stepsList.appendChild(stepDiv);
            });
        }

        function toggleStep(index) {
            const stepItems = document.querySelectorAll('.step-item');
            const stepItem = stepItems[index];
            
            if (stepItem.classList.contains('completed')) {
                stepItem.classList.remove('completed');
                completedSteps--;
            } else {
                stepItem.classList.add('completed');
                completedSteps++;
                
                if (completedSteps === steps.length) {
                    createExplosion('🔥');
                    showMotivation('complete');
                } else if (completedSteps === Math.floor(steps.length / 2)) {
                    createExplosion('50%');
                    showMotivation('halfway');
                } else {
                    const cheers = ['✓', '👊', '💪', '🔥'];
                    createExplosion(getRandomItem(cheers));
                }
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                remainingSeconds--;
                
                if (remainingSeconds <= 0) {
                    completeTask();
                    return;
                }
                
                updateTimerDisplay();
                updateProgressBar();
                
                const progress = ((totalSeconds - remainingSeconds) / totalSeconds) * 100;
                if (Math.abs(progress - 50) < 0.5) {
                    showMotivation('halfway');
                } else if (progress > 75 && progress < 76) {
                    showMotivation('almost');
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            document.getElementById('timer').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateProgressBar() {
            const progress = ((totalSeconds - remainingSeconds) / totalSeconds) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function startMotivationLoop() {
            motivationInterval = setInterval(() => {
                showMotivation('working');
            }, 30000);
        }

        function showMotivation(type) {
            const motivationDiv = document.getElementById('motivation');
            const messages = motivationalInsults[type] || motivationalInsults.working;
            motivationDiv.textContent = getRandomItem(messages);
        }

        function createExplosion(text) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.textContent = text;
            document.body.appendChild(explosion);
            setTimeout(() => explosion.remove(), 800);
        }

        function completeTask() {
            clearInterval(timerInterval);
            clearInterval(motivationInterval);
            createExplosion('⏰');
            showMotivation('complete');
            
            setTimeout(() => {
                if (confirm("Time's up! Did you finish?")) {
                    alert("LEGEND! You actually did it! Now go do another one!");
                } else {
                    alert("At least you tried! That's more than most people. Try again!");
                }
                resetTask();
            }, 1000);
        }

        function completeAll() {
            clearInterval(timerInterval);
            clearInterval(motivationInterval);
            
            document.querySelectorAll('.step-item').forEach(item => {
                item.classList.add('completed');
            });
            
            createExplosion('🎉');
            showMotivation('complete');
            
            setTimeout(() => {
                alert("YOU ABSOLUTE CHAMPION! You destroyed that task! What's next?");
                resetTask();
            }, 1000);
        }

        function giveUp() {
            if (confirm("Really? You're giving up?")) {
                clearInterval(timerInterval);
                clearInterval(motivationInterval);
                createExplosion('😞');
                showMotivation('giveup');
                
                setTimeout(() => {
                    alert("Fine. Rest. Come back stronger tomorrow!");
                    resetTask();
                }, 1000);
            } else {
                createExplosion('💪');
                showMotivation('working');
            }
        }

        function resetTask() {
            document.getElementById('inputSection').style.display = 'block';
            document.getElementById('taskSection').style.display = 'none';
            document.getElementById('taskInput').value = '';
            document.getElementById('timeInput').value = '25';
        }

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && document.getElementById('inputSection').style.display !== 'none') {
                startTask();
            }
        });
    </script>
</body>
</html>
