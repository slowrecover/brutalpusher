    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --danger: #ef4444;
            --success: #10b981;
            --dark: #1f2937;
            --darker: #111827;
            --light: #f3f4f6;
            --text: #e5e7eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.1;
        }

        .floating {
            position: absolute;
            font-size: 2rem;
            animation: float 20s infinite linear;
            user-select: none;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0) rotate(0deg);
            }
            to {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            background: linear-gradient(120deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 20px rgba(139, 92, 246, 0.3);
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            font-style: italic;
        }

        /* Mood indicator */
        .mood-indicator {
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .mood-text {
            font-size: 1.1rem;
            color: var(--text);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Main card */
        .main-card {
            background: rgba(31, 41, 55, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input section */
        .input-section {
            margin-bottom: 2rem;
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem;
            font-size: 1.1rem;
            background: var(--darker);
            border: 2px solid transparent;
            border-radius: 10px;
            color: var(--text);
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0);
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Response section */
        .response-section {
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .response-section.active {
            opacity: 1;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .brutal-response {
            padding: 1.5rem;
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid var(--danger);
            border-radius: 10px;
            margin-bottom: 1.5rem;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .brutal-text {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #fca5a5;
            font-weight: 500;
        }

        /* Task breakdown */
        .task-breakdown {
            margin-top: 2rem;
        }

        .breakdown-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .task-item {
            background: rgba(139, 92, 246, 0.1);
            border-left: 3px solid var(--primary);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .task-item:hover {
            transform: translateX(5px);
            background: rgba(139, 92, 246, 0.2);
        }

        .task-item.completed {
            background: rgba(16, 185, 129, 0.1);
            border-left-color: var(--success);
            text-decoration: line-through;
            opacity: 0.7;
        }

        .task-number {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: var(--primary);
            color: white;
            text-align: center;
            line-height: 30px;
            border-radius: 50%;
            margin-right: 1rem;
            font-weight: bold;
        }

        .task-item.completed .task-number {
            background: var(--success);
        }

        .task-text {
            display: inline-block;
            flex: 1;
        }

        .task-snark {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #a78bfa;
            font-style: italic;
        }

        /* Stats section */
        .stats-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.25rem;
        }

        /* Procrastination level */
        .procrastination-level {
            margin-top: 2rem;
            padding: 1rem;
            background: linear-gradient(90deg, var(--danger), var(--primary));
            border-radius: 10px;
            text-align: center;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.5); }
            50% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.8); }
        }

        .level-title {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .level-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .input-wrapper {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }

        /* Loading animation */
        .typing-indicator {
            display: inline-block;
        }

        .typing-indicator::after {
            content: '...';
            animation: typing 1.5s infinite;
        }

        @keyframes typing {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--darker);
            color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Excuse destroyer */
        .excuse-destroyer {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 10px;
            border: 1px dashed var(--danger);
        }

        .excuse-input {
            width: 100%;
            padding: 0.75rem;
            background: var(--darker);
            border: none;
            border-radius: 5px;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .destruction {
            color: #fca5a5;
            font-style: italic;
            animation: fadeIn 0.5s;
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation" id="bgAnimation"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>BRUTAL PUSHER</h1>
            <p class="tagline">Your friend who won't let you BS yourself</p>
        </div>

        <!-- Mood indicator -->
        <div class="mood-indicator">
            <div class="mood-text" id="moodText">
                Oh look, another procrastinator. How original. 🙄
            </div>
        </div>

        <!-- Main card -->
        <div class="main-card">
            <!-- Input section -->
            <div class="input-section">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="taskInput" 
                        placeholder="What are you avoiding today?"
                        autocomplete="off"
                    >
                    <button id="pushButton" onclick="brutalPush()">
                        Push Me
                    </button>
                </div>
                
                <!-- Excuse destroyer -->
                <div class="excuse-destroyer">
                    <input 
                        type="text" 
                        class="excuse-input"
                        id="excuseInput"
                        placeholder="Type your pathetic excuse here..."
                    >
                    <div class="destruction" id="excuseDestruction"></div>
                </div>
            </div>

            <!-- Response section -->
            <div class="response-section" id="responseSection" style="display: none;">
                <div class="brutal-response">
                    <div class="brutal-text" id="brutalText"></div>
                </div>

                <div class="task-breakdown" id="taskBreakdown"></div>
            </div>

            <!-- Stats section -->
            <div class="stats-section">
                <div class="stat-item">
                    <div class="stat-value" id="tasksAvoided">0</div>
                    <div class="stat-label">Tasks Avoided</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="excusesMade">0</div>
                    <div class="stat-label">Excuses Made</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="tasksCompleted">0</div>
                    <div class="stat-label">Actually Done</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="currentStreak">0</div>
                    <div class="stat-label">Day Streak</div>
                </div>
            </div>

            <!-- Procrastination level -->
            <div class="procrastination-level">
                <div class="level-title">Current Procrastination Level</div>
                <div class="level-value" id="procLevel">Professional Time Waster</div>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Initialize stats from localStorage
        let stats = {
            tasksAvoided: parseInt(localStorage.getItem('tasksAvoided') || 0),
            excusesMade: parseInt(localStorage.getItem('excusesMade') || 0),
            tasksCompleted: parseInt(localStorage.getItem('tasksCompleted') || 0),
            currentStreak: parseInt(localStorage.getItem('currentStreak') || 0),
            lastVisit: localStorage.getItem('lastVisit') || null
        };

        // Update stats display
        function updateStats() {
            document.getElementById('tasksAvoided').textContent = stats.tasksAvoided;
            document.getElementById('excusesMade').textContent = stats.excusesMade;
            document.getElementById('tasksCompleted').textContent = stats.tasksCompleted;
            document.getElementById('currentStreak').textContent = stats.currentStreak;
            
            // Save to localStorage
            Object.keys(stats).forEach(key => {
                localStorage.setItem(key, stats[key]);
            });
            
            updateProcrastinationLevel();
        }

        // Calculate procrastination level
        function updateProcrastinationLevel() {
            const ratio = stats.tasksAvoided / Math.max(1, stats.tasksCompleted);
            let level = "Productivity Unicorn";
            
            if (ratio > 10) level = "Legendary Procrastinator";
            else if (ratio > 5) level = "Professional Time Waster";
            else if (ratio > 3) level = "Chronic Avoider";
            else if (ratio > 1) level = "Part-time Slacker";
            else if (ratio > 0.5) level = "Occasional Dodger";
            
            document.getElementById('procLevel').textContent = level;
        }

        // Mood messages based on time of day
        function updateMood() {
            const hour = new Date().getHours();
            const moods = {
                morning: [
                    "Rise and shine, sunshine! Just kidding, I know you snoozed 5 times already. 😴",
                    "Good morning! Or is it afternoon already? Hard to tell with your sleep schedule. ⏰",
                    "Another day, another opportunity to disappoint yourself. Let's go! 🌅"
                ],
                afternoon: [
                    "Half the day gone and you've done... let me guess, nothing? 🎯",
                    "Lunch break over 2 hours ago but here you are. Classic. 🍔",
                    "The afternoon slump hits different when you haven't done anything yet, huh? 😪"
                ],
                evening: [
                    "Starting work at night? How very vampire of you. 🦇",
                    "Oh NOW you're ready to be productive? The sun is literally setting. 🌅",
                    "Let me guess, you'll 'start fresh tomorrow'? Heard that before. 🙄"
                ],
                night: [
                    "3AM productivity burst incoming! Too bad you'll sleep through your alarm tomorrow. 🌙",
                    "Nothing says 'I have my life together' like starting tasks at midnight. 🕐",
                    "Insomnia or procrastination? Why not both! 🦉"
                ]
            };
            
            let timeOfDay;
            if (hour >= 5 && hour < 12) timeOfDay = 'morning';
            else if (hour >= 12 && hour < 17) timeOfDay = 'afternoon';
            else if (hour >= 17 && hour < 22) timeOfDay = 'evening';
            else timeOfDay = 'night';
            
            const moodArray = moods[timeOfDay];
            const randomMood = moodArray[Math.floor(Math.random() * moodArray.length)];
            
            document.getElementById('moodText').textContent = randomMood;
        }

        // Brutal responses
        const brutalResponses = [
            "Oh wow, another task to avoid. Your consistency in procrastination is truly impressive.",
            "Let me add this to your ever-growing list of things you'll never actually do.",
            "Sure, let's pretend you'll actually follow through this time. I'll play along.",
            "I'm breaking this down for you, but we both know you'll find a way to avoid it anyway.",
            "Alright, let's turn this mountain into molehills so you can ignore smaller things.",
            "Breaking news: Local procrastinator discovers new task to postpone indefinitely.",
            "I've seen glaciers move faster than your productivity. But sure, let's try again.",
            "Adding this to your collection of 'I'll definitely do this tomorrow' tasks.",
            "Your future self is already disappointed, but let's break this down anyway.",
            "Oh good, more ammunition for your guilt at 3 AM. Let's do this!"
        ];

        // Task breakdown templates
        function generateTaskBreakdown(task) {
            const breakdowns = {
                default: [
                    { task: "Open your laptop/phone", snark: "Yes, this counts as a step for you" },
                    { task: "Stare at the task for 30 seconds", snark: "Building that psychological readiness, sure" },
                    { task: "Do literally ANYTHING related to it", snark: "The bar is on the floor here" },
                    { task: "Do 10% of the actual work", snark: "Baby steps for baby procrastinators" },
                    { task: "Take a break you don't deserve", snark: "Because you definitely earned it" },
                    { task: "Do another 20%", snark: "Look at you, practically employee of the month" },
                    { task: "Panic and rush the rest", snark: "Your signature move, I presume" }
                ],
                study: [
                    { task: "Find your study materials", snark: "Check under the pile of excuses" },
                    { task: "Open the book/notes", snark: "Revolutionary concept, I know" },
                    { task: "Read ONE page", snark: "Just one. We're setting the bar underground here" },
                    { task: "Take notes on that page", snark: "Pretend you're a functional student" },
                    { task: "Read 5 more pages", snark: "Without checking your phone challenge (impossible)" },
                    { task: "Quiz yourself", snark: "Spoiler: you'll fail, but try anyway" },
                    { task: "Review what you forgot", snark: "So... everything?" }
                ],
                exercise: [
                    { task: "Put on workout clothes", snark: "The hardest part for you, apparently" },
                    { task: "Stand up", snark: "Congratulations on fighting gravity" },
                    { task: "Walk to the gym/workout area", snark: "Or walk back to the couch, your choice" },
                    { task: "Do 5 minutes of anything", snark: "Even stretching counts for you" },
                    { task: "Try 10 more minutes", snark: "Your muscles are as lazy as your brain" },
                    { task: "Push through 10 final minutes", snark: "Channel that midnight productivity energy" },
                    { task: "Shower", snark: "Please. For everyone's sake" }
                ],
                work: [
                    { task: "Open your work computer", snark: "Without opening social media challenge" },
                    { task: "Check emails", snark: "The ones from last week too" },
                    { task: "Pick the easiest task", snark: "Start with kindergarten difficulty" },
                    { task: "Actually START that task", snark: "Not just think about starting" },
                    { task: "Work for 15 minutes straight", snark: "Your phone won't die without you" },
                    { task: "Complete one small thing", snark: "Anything. The bar is subterranean" },
                    { task: "Pretend to be productive", snark: "You're already good at this part" }
                ],
                write: [
                    { task: "Open a document", snark: "Blank pages can't hurt you... much" },
                    { task: "Write the title", snark: "That's like 1% done already!" },
                    { task: "Write ONE sentence", snark: "Even 'I don't know what to write' counts" },
                    { task: "Write a paragraph", snark: "Quality optional at this point" },
                    { task: "Write for 10 minutes non-stop", snark: "Word vomit is still progress" },
                    { task: "Edit what you wrote", snark: "Make it slightly less terrible" },
                    { task: "Write one more paragraph", snark: "You're basically Shakespeare now" }
                ],
                clean: [
                    { task: "Stand up and survey the disaster", snark: "Admitting the problem is step one" },
                    { task: "Pick up 5 things", snark: "Just 5. We're not aiming for miracles" },
                    { task: "Put those things where they belong", snark: "Not just in a different pile" },
                    { task: "Clear one surface", snark: "You remember what your desk looks like?" },
                    { task: "Take out trash", snark: "It's been there for weeks, hasn't it?" },
                    { task: "Do one load of laundry", snark: "Your clothes are becoming sentient" },
                    { task: "Vacuum/sweep one room", snark: "The dust bunnies have formed a civilization" }
                ]
            };

            // Detect task type
            const taskLower = task.toLowerCase();
            let selectedBreakdown = breakdowns.default;
            
            if (taskLower.includes('study') || taskLower.includes('learn') || taskLower.includes('exam') || taskLower.includes('homework')) {
                selectedBreakdown = breakdowns.study;
            } else if (taskLower.includes('gym') || taskLower.includes('exercise') || taskLower.includes('workout') || taskLower.includes('run')) {
                selectedBreakdown = breakdowns.exercise;
            } else if (taskLower.includes('work') || taskLower.includes('job') || taskLower.includes('project') || taskLower.includes('meeting')) {
                selectedBreakdown = breakdowns.work;
            } else if (taskLower.includes('write') || taskLower.includes('essay') || taskLower.includes('blog') || taskLower.includes('article')) {
                selectedBreakdown = breakdowns.write;
            } else if (taskLower.includes('clean') || taskLower.includes('organize') || taskLower.includes('tidy')) {
                selectedBreakdown = breakdowns.clean;
            }
            
            return selectedBreakdown;
        }

        // Excuse destroyer
        const excuseDestroyers = {
            'tired': "Funny how you're never too tired to scroll through social media for 3 hours.",
            'busy': "Busy? You spent 2 hours choosing what to watch on Netflix yesterday.",
            'tomorrow': "Your 'tomorrow' has more sequels than Fast & Furious.",
            'later': "Later? It's been 'later' for the past 3 months.",
            'mood': "Waiting for the right mood? You'll be waiting till the heat death of the universe.",
            'time': "No time? You literally just spent 30 minutes watching cat videos.",
            'hard': "It's hard? So was getting out of bed but here you are... barely.",
            'scared': "Scared? The only scary thing here is your productivity track record.",
            'perfect': "Waiting for the perfect moment? Perfectionism is just procrastination in a suit.",
            'know': "Don't know how? You figured out that complicated coffee order, didn't you?"
        };

        document.getElementById('excuseInput').addEventListener('input', function(e) {
            const excuse = e.target.value.toLowerCase();
            let destruction = "";
            
            for (let key in excuseDestroyers) {
                if (excuse.includes(key)) {
                    destruction = excuseDestroyers[key];
                    break;
                }
            }
            
            if (!destruction && excuse.length > 3) {
                const genericDestroyers = [
                    "That's a new one! Still not valid though.",
                    "Creative excuse! Still procrastination.",
                    "I haven't heard that one before. Still not doing it though, are you?",
                    "Interesting theory. Now do the thing.",
                    "Cool story. Still need to do the task though."
                ];
                destruction = genericDestroyers[Math.floor(Math.random() * genericDestroyers.length)];
            }
            
            document.getElementById('excuseDestruction').textContent = destruction;
            
            if (excuse.length > 0) {
                stats.excusesMade++;
                updateStats();
            }
        });

        // Main function
        function brutalPush() {
            const taskInput = document.getElementById('taskInput');
            const task = taskInput.value.trim();
            
            if (!task) {
                showToast("Really? You can't even type what you're avoiding? Peak procrastination.");
                return;
            }
            
            // Update stats
            stats.tasksAvoided++;
            updateStats();
            
            // Show response section
            const responseSection = document.getElementById('responseSection');
            responseSection.style.display = 'block';
            responseSection.classList.add('active');
            
            // Generate brutal response
            const brutalText = document.getElementById('brutalText');
            const randomResponse = brutalResponses[Math.floor(Math.random() * brutalResponses.length)];
            typeWriter(brutalText, randomResponse);
            
            // Generate task breakdown
            setTimeout(() => {
                const breakdown = generateTaskBreakdown(task);
                displayBreakdown(breakdown);
            }, 1500);
            
            // Clear input
            taskInput.value = '';
            
            // Add ripple effect to button
            createRipple(event);
        }
        
        // Typewriter effect
        function typeWriter(element, text, speed = 30) {
            element.textContent = '';
            let i = 0;
            
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            
            type();
        }
        
        // Display task breakdown
        function displayBreakdown(breakdown) {
            const container = document.getElementById('taskBreakdown');
            container.innerHTML = '<h3 class="breakdown-title">Your Pathetically Simple Action Plan:</h3>';
            
            breakdown.forEach((item, index) => {
                setTimeout(() => {
                    const taskItem = document.createElement('div');
                    taskItem.className = 'task-item';
                    taskItem.innerHTML = `
                        <span class="task-number">${index + 1}</span>
                        <span class="task-text">
                            ${item.task}
                            <span class="task-snark">${item.snark}</span>
                        </span>
                    `;
                    
                    taskItem.addEventListener('click', function() {
                        this.classList.toggle('completed');
                        if (this.classList.contains('completed')) {
                            stats.tasksCompleted++;
                            showToast(getCompletionMessage());
                        } else {
                            stats.tasksCompleted--;
                            showToast("Unchecking? Can't even commit to checking a box. Typical.");
                        }
                        updateStats();
                    });
                    
                    container.appendChild(taskItem);
                }, index * 200);
            });
        }
        
        // Completion messages
        function getCompletionMessage() {
            const messages = [
                "Holy shit, you actually did something!",
                "Wait... you completed a task? Is this real life?",
                "I'm... actually impressed. Slightly.",
                "Look at you being a functional human!",
                "One small step for you, one giant leap for your productivity.",
                "Did hell freeze over? You finished something!",
                "Mark this day in history - you were productive!",
                "I'm not crying, you're crying. You did it!",
                "Wow, you're slightly less of a disaster today!",
                "Breaking: Local procrastinator shows signs of life!"
            ];
            return messages[Math.floor(Math.random() * messages.length)];
        }
        
        // Toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Ripple effect
        function createRipple(event) {
            const button = event.currentTarget;
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }
        
        // Enter key support
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                brutalPush();
            }
        });
        
        // Check streak
        function checkStreak() {
            const today = new Date().toDateString();
            const lastVisit = stats.lastVisit;
            
            if (lastVisit) {
                const lastDate = new Date(lastVisit);
                const todayDate = new Date(today);
                const diffTime = Math.abs(todayDate - lastDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 1) {
                    stats.currentStreak++;
                    showToast(`${stats.currentStreak} day streak! Still procrastinating though.`);
                } else if (diffDays > 1) {
                    stats.currentStreak = 1;
                    showToast("Streak broken. Not surprised.");
                }
            } else {
                stats.currentStreak = 1;
            }
            
            stats.lastVisit = today;
            updateStats();
        }
        
        // Background animation
        function createBackgroundAnimation() {
            const container = document.getElementById('bgAnimation');
            const emojis = ['😴', '⏰', '📱', '💤', '🎮', '📺', '🍕', '☕'];
            
            for (let i = 0; i < 10; i++) {
                const floater = document.createElement('div');
                floater.className = 'floating';
                floater.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                floater.style.left = Math.random() * 100 + '%';
                floater.style.animationDelay = Math.random() * 20 + 's';
                floater.style.animationDuration = (20 + Math.random() * 10) + 's';
                container.appendChild(floater);
            }
        }
        
        // Motivational notifications (ironically demotivational)
        function scheduleNotifications() {
            const notifications = [
                "Still procrastinating? Shocking.",
                "Your tasks miss you. Just kidding, they don't care.",
                "Another hour passed. Another hour wasted.",
                "Your future self hates current you.",
                "Productivity level: 404 not found.",
                "Achievement unlocked: Professional time waster!"
            ];
            
            // Random notification every 30 minutes
            setInterval(() => {
                if (Math.random() > 0.7) { // 30% chance
                    const msg = notifications[Math.floor(Math.random() * notifications.length)];
                    showToast(msg);
                }
            }, 1800000); // 30 minutes
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            updateMood();
            checkStreak();
            createBackgroundAnimation();
            scheduleNotifications();
            
            // Update mood every hour
            setInterval(updateMood, 3600000);
            
            // Easter egg: Konami code
            let konamiCode = [];
            const konamiPattern = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
            
            document.addEventListener('keydown', function(e) {
                konamiCode.push(e.key);
                konamiCode = konamiCode.slice(-10);
                
                if (konamiCode.join(',') === konamiPattern.join(',')) {
                    document.body.style.animation = 'shake 0.5s';
                    showToast("🎮 Procrastination level: OVER 9000!");
                    stats.tasksCompleted += 10;
                    updateStats();
                }
            });
        });
        
        // Service Worker for PWA (optional)
        if ('serviceWorker' in navigator) {
            // Register service worker for offline capability
            // This would need a separate service-worker.js file
        }
        
        // Add some personality with random events
        function randomEvents() {
            const events = [
                () => {
                    document.body.style.filter = 'hue-rotate(180deg)';
                    setTimeout(() => {
                        document.body.style.filter = 'none';
                    }, 1000);
                    showToast("Reality glitch or just your motivation failing?");
                },
                () => {
                    const moodText = document.getElementById('moodText');
                    moodText.style.transform = 'rotate(360deg)';
                    moodText.style.transition = 'transform 1s';
                    setTimeout(() => {
                        moodText.style.transform = 'none';
                    }, 1000);
                },
                () => {
                    showToast("Fun fact: You've procrastinated " + (stats.tasksAvoided * 3) + " hours total!");
                }
            ];
            
            // Trigger random event occasionally
            setTimeout(() => {
                if (Math.random() > 0.9) {
                    const event = events[Math.floor(Math.random() * events.length)];
                    event();
                }
                randomEvents(); // Reschedule
            }, Math.random() * 60000 + 30000); // Random between 30s and 90s
        }
        
        randomEvents();
    </script>
</body>
